name: CI + Allure + Vercel previews

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["dev", "main"]

permissions:
  contents: read

env:
  PROJECT_DIR: water-detection/CI
  ALLURE_VERSION: 2.29.0
  CUDA_VISIBLE_DEVICES: "-1"

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      allure-dir: ${{ steps.pack.outputs.dir }}
    steps:
      - uses: actions/checkout@v4
        with: { lfs: true }
      - run: git lfs pull

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision torchaudio
          pip install -r "$PROJECT_DIR/requirements.txt"
          pip install allure-pytest

      - name: Run pytest (Allure)
        working-directory: ${{ env.PROJECT_DIR }}
        run: pytest --alluredir=allure-results

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre unzip
          curl -sL -o allure.zip "https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.zip"
          sudo unzip -q allure.zip -d /opt/
          sudo ln -sf "/opt/allure-${ALLURE_VERSION}/bin/allure" /usr/local/bin/allure

      - name: Build Allure HTML
        working-directory: ${{ env.PROJECT_DIR }}
        run: allure generate allure-results -o allure-report --clean

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: allure-report
          path: ${{ env.PROJECT_DIR }}/allure-report

  vercel:
    needs: test
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Download built Allure HTML
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Deploy preview to Vercel
        if: github.event_name == 'pull_request'
        id: vercel_preview
        run: |
          # cr√©e un preview deployment et r√©cup√®re l'URL
          url=$(vercel deploy ./allure-report \
            --token "$VERCEL_TOKEN" \
            --scope "$VERCEL_ORG_ID" \
            --project "$VERCEL_PROJECT_ID" \
            --yes --prebuilt --name allure-pr-${{ github.event.pull_request.number }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "Preview URL: $url"

      - name: Deploy production to Vercel
        if: github.ref == 'refs/heads/main'
        id: vercel_prod
        run: |
          url=$(vercel deploy ./allure-report \
            --token "$VERCEL_TOKEN" \
            --scope "$VERCEL_ORG_ID" \
            --project "$VERCEL_PROJECT_ID" \
            --yes --prebuilt --prod --name allure-main)
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "Prod URL: $url"

  comment:
    needs: vercel
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            // r√©cup√®re la sortie du job 'vercel'
            const url = '${{ needs.vercel.outputs.url }}' || 'N/A';
            const marker = '<!-- allure-vercel -->';
            const body = `${marker}\nüîé Allure preview (Vercel): ${url}\n`;

            const { data: comments } = await github.rest.issues.listComments({ owner, repo, issue_number: pr.number, per_page: 100 });
            const existing = comments.find(c => c.user.type === 'Bot' && c.body?.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number: pr.number, body });
            }
