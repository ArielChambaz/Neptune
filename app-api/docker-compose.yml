version: '3.8'

services:
  # Backend - Serveur API FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/models:/app/models
      - ./backend/app:/app/app
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=0
    command: python -m app.main
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - neptune-network

  # Frontend - Interface PyQt6
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "6006:6006"  # VNC si headless
    environment:
      - DISPLAY=:0
      - API_URL=http://backend:8000
      - PYTHONUNBUFFERED=1
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend/app:/app/app
      - ./frontend/ui:/app/ui
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    command: python -m app.main
    networks:
      - neptune-network

networks:
  neptune-network:
    driver: bridge
